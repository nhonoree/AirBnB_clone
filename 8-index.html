<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/8-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/8-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <div class="logo">AirBnB</div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
        </section>
        <section class="places">
            <h2>Places</h2>
            <article class="place-card">
                <h3>Lovely Apartment</h3>
                <p class="price">$120/night</p>
                <p class="details">2 guests · 1 bedroom · 1 bath</p>
            </article>
            <article class="place-card">
                <h3>Cozy Cabin</h3>
                <p class="price">$200/night</p>
                <p class="details">4 guests · 2 bedrooms · 2 baths</p>
            </article>
            <article class="place-card">
                <h3>Beachside Villa</h3>
                <p class="price">$450/night</p>
                <p class="details">6 guests · 3 bedrooms · 3 baths</p>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
