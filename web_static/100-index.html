<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/100-places.css">
</head>
<body>
    <header>
        <h1>AirBnB Clone</h1>
    </header>
    <section class="filters">
        <h2>Filters</h2>
        <!-- Filters dropdowns -->
    </section>
    <section class="places">
        <article>
            <h2>Place Title</h2>
            <div class="amenities">
                <h2>Amenities</h2>
                <ul>
                    <li>Pet friendly</li>
                    <li>TV</li>
                    <li>WiFi</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <div class="reviews">
                <h2>Reviews</h2>
                <ul>
                    <li>
                        <h3>From Bob Dylan, 27th January 2017</h3>
                        <p>Great place, loved the experience!</p>
                    </li>
                    <li>
                        <h3>From Alice Walker, 5th March 2020</h3>
                        <p>Perfect for a weekend getaway!</p>
                    </li>
                </ul>
            </div>
        </article>
    </section>
    <footer>
        <p>&copy; 2024 AirBnB Clone</p>
    </footer>
</body>
</html>
