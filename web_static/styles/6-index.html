<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters with Dropdown</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="nav">Navigation</div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="filter">
                <h3>Locations</h3>
                <ul class="popover">
                    <li>
                        <h4>State 1</h4>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h4>State 2</h4>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="filter">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
